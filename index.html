<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Eling Fathur Rodo</title>
    <style>
        body { 
            background-color: #333; /* Warna gelap di luar bingkai agar bingkai putih terlihat kontras */
            margin: 0; 
            padding: 15px; /* Jarak ini yang menciptakan efek bingkai */
            display: flex;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .wrapper {
            width: 100%;
            height: 100%;
            border: 8px solid white; /* Ini bingkai putihnya */
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe src="Portfolio Eling fathur rodo.pdf"></iframe>
    </div>
</body>
</html>
