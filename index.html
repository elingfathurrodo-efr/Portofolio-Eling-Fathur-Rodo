<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Eling Fathur Rodo</title>
    <style>
        body { 
            background-color: #d1d1d1; /* Warna latar belakang luar bingkai */

            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            font-family: sans-serif;
        }
        .container-bingkai {

            overflow: hidden; 
            background-color: white;
        }
        object { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="container-bingkai">
        <object data="Portfolio Eling fathur rodo.pdf" type="application/pdf">
            <embed src="Portfolio Eling fathur rodo.pdf" type="application/pdf" />
            <p>Wah, HP kamu tidak mendukung pratinjau otomatis. <a href="Portfolio Eling fathur rodo.pdf">Klik di sini untuk melihat Portfolio</a></p>
        </object>

</html>
